<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Explorer | 科技与思考</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2A2F4F;
            --secondary: #917FB3;
            --accent: #E5BEEC;
            --text: #FDE2F3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--primary);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* 导航栏 */
        nav {
            background: rgba(42, 47, 79, 0.95);
            padding: 1.5rem 0;
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--accent);
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            margin-left: 2rem;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* 主内容区 */
        main {
            flex: 1;
            margin-top: 100px;
        }

        .hero {
            text-align: center;
            padding: 6rem 0;
            background: linear-gradient(45deg, var(--primary), #1A1F3F);
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            color: rgba(253, 226, 243, 0.8);
            max-width: 600px;
            margin: 0 auto;
        }

        /* 文章卡片 */
        .articles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 0;
        }

        .article-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .article-date {
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .article-title {
            margin: 1rem 0;
            font-size: 1.5rem;
        }

        /* 页脚 */
        footer {
            background: #1A1F3F;
            padding: 2rem 0;
            text-align: center;
            margin-top: auto;
        }

        .social-links {
            margin-top: 1rem;
        }

        .social-links a {
            color: var(--text);
            margin: 0 1rem;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .social-links a:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container nav-content">
            <a href="#" class="logo">Tech Explorer</a>
            <div class="nav-links">
                <a href="#articles">文章</a>
                <a href="#about">关于</a>
                <a href="#contact">联系</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="container">
                <h1>探索科技与人文的交点</h1>
                <p>记录技术实践与深度思考，分享前端开发、系统设计和数字生活体验</p>
            </div>
        </section>

        <section class="container articles" id="articles">
            <!-- 示例文章卡片 -->
            <article class="article-card">
                <span class="article-date">2024.03.15</span>
                <h2 class="article-title">现代Web开发架构演进</h2>
                <p>探讨从传统MVC到现代微前端架构的技术变迁...</p>
            </article>

            <article class="article-card">
                <span class="article-date">2024.03.12</span>
                <h2 class="article-title">设计系统的构建实践</h2>
                <p>如何从零开始打造企业级设计系统...</p>
            </article>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 Tech Explorer. 保持好奇，持续探索</p>
            <div class="social-links">
                <a href="https://github.com/yanweixu06.github.io">GitHub</a>
                <a href="https://twitter.com/yanweixu06.github.io">Twitter</a>
                <a href="mailto:your@email.com">Email</a>
            </div>
        </div>
    </footer>
</body>
</html>
